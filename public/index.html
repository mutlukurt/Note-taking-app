<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Alma Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Authentication Container -->
    <div class="auth-container" id="authContainer">
        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
            <div class="auth-header">
                <h1 class="auth-title">
                    <i class="fas fa-sticky-note"></i>
                    Not Alma Uygulaması
                </h1>
                <p class="auth-subtitle">Hesabınıza giriş yapın</p>
            </div>
            
            <form class="form" id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">E-posta</label>
                    <input type="email" id="loginEmail" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Şifre</label>
                    <input type="password" id="loginPassword" required class="form-input">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Hesabınız yok mu? <a href="#" id="showRegister">Kayıt Ol</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-form hidden" id="registerForm">
            <div class="auth-header">
                <h1 class="auth-title">
                    <i class="fas fa-sticky-note"></i>
                    Not Alma Uygulaması
                </h1>
                <p class="auth-subtitle">Yeni hesap oluşturun</p>
            </div>
            
            <form class="form" id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Ad Soyad</label>
                    <input type="text" id="registerName" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">E-posta</label>
                    <input type="email" id="registerEmail" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Şifre</label>
                    <input type="password" id="registerPassword" required class="form-input" minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Kayıt Ol
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Zaten hesabınız var mı? <a href="#" id="showLogin">Giriş Yap</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container hidden" id="appContainer">
        <div class="container">
            <header class="header">
                <div class="header-left">
                    <h1 class="app-title">
                        <i class="fas fa-sticky-note"></i>
                        Not Alma Uygulaması
                    </h1>
                    <span class="user-info" id="userInfo">
                        <i class="fas fa-user"></i>
                        <span id="userName">Kullanıcı</span>
                    </span>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="btn btn-secondary logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Çıkış
                    </button>
                </div>
            </header>

            <div class="note-form">
                <div class="input-group">
                    <input type="text" id="noteTitle" placeholder="Not başlığı..." class="note-input">
                    <textarea id="noteContent" placeholder="Notunuzu buraya yazın..." class="note-textarea"></textarea>
                </div>
                <div class="button-group">
                    <button id="addNote" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Not Ekle
                    </button>
                    <button id="clearForm" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i>
                        Temizle
                    </button>
                </div>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Notlarınızda arayın..." class="search-input">
                </div>
            </div>

            <div class="notes-container" id="notesContainer">
                <!-- Notlar buraya dinamik olarak eklenecek -->
            </div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-notes-medical"></i>
                <h3>Henüz not eklenmemiş</h3>
                <p>İlk notunuzu ekleyerek başlayın!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
