
<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ddd; }
        button { background: #667eea; color: white; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ“± SVG to PNG Converter</h1>
    <div id="icons"></div>
    <br>
    <button onclick="downloadAll()">ðŸ“¥ TÃ¼m PNG'leri Ä°ndir</button>
    
    <script>
        const sizes = [16,32,72,96,128,144,152,192,384,512];
        
        function createIcon(size) {
            const svg = `
    <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Background circle -->
        <circle cx="256" cy="256" r="204.8" fill="url(#grad1)" stroke="#ffffff" stroke-width="10.24"/>
        
        <!-- Note paper -->
        <rect x="102.4" y="76.8" width="307.2" height="358.4" rx="25.6" fill="#ffffff" opacity="0.95"/>
        
        <!-- Note lines -->
        <line x1="128" y1="128" x2="384" y2="128" stroke="#667eea" stroke-width="5.12" opacity="0.3"/>
        <line x1="128" y1="153.6" x2="384" y2="153.6" stroke="#667eea" stroke-width="4.096" opacity="0.2"/>
        <line x1="128" y1="179.2" x2="384" y2="179.2" stroke="#667eea" stroke-width="4.096" opacity="0.2"/>
        <line x1="128" y1="204.8" x2="307.2" y2="204.8" stroke="#667eea" stroke-width="4.096" opacity="0.2"/>
        
        <!-- Pin -->
        <circle cx="256" cy="102.4" r="12.8" fill="#dc3545"/>
        <rect x="250.88" y="102.4" width="10.24" height="20.48" fill="#dc3545"/>
        
        <!-- Pencil -->
        <rect x="332.8" y="307.2" width="40.96" height="6.144" rx="3.072" fill="#ffc107" transform="rotate(-45 353.28 310.272)"/>
        <rect x="373.76" y="266.24" width="6.144" height="40.96" rx="3.072" fill="#ffc107" transform="rotate(-45 376.832 286.72)"/>
    </svg>`;
            const svgBlob = new Blob([svg], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            const div = document.createElement('div');
            div.className = 'icon';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = 'canvas-' + size;
            
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
            
            const label = document.createElement('div');
            label.textContent = size + 'x' + size;
            label.style.textAlign = 'center';
            label.style.marginTop = '5px';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Ä°ndir';
            downloadBtn.onclick = () => downloadIcon(size);
            
            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(downloadBtn);
            
            document.getElementById('icons').appendChild(div);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById('canvas-' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + 'x' + size + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), 100);
            });
        }
        
        // Create all icons
        sizes.forEach(size => createIcon(size));
    </script>
</body>
</html>
